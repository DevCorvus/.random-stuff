<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <script src="./script.js" defer></script>
    </head>
    <body style="display: flex; align-items: center; gap: 0.5em;">
        <button id="btn">
            Start Recording
        </button>
        <div style="display: flex; align-items: center; gap: 0.25em;">
            <input id="capture" type="checkbox">
            <label for="capture">Capture</label>
        </div>
        <div style="display: flex; align-items: center; gap: 0.25em;">
            <input id="playback" type="checkbox">
            <label for="playback">Playback</label>
        </div>
        <div style="display: flex; align-items: center; gap: 0.25em;">
            <input id="download" type="checkbox">
            <label for="download">Download</label>
        </div>
    </body>
</html>
